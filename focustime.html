<html>

<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="focustime.css">
    <script src="focustime.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>



</head>

<body>
    <div class="container-fluid">
        <div class="row  ">
            <div class="col-12 d-flex justify-content-center " id="">

                <h1 class="GeneralText">Welcome to FocusTime</h1>
            </div>
        </div>
        <div class="row  ">
            <div class="col-12 d-flex justify-content-center " id="">
                <h2 id="TimeNow"></h2>
            </div>
        </div>
        <div class="row  ">
            <div class="col-8 d-flex justify-content-left " id="">
                <label class="GeneralText" for="EndOfDay">What time will you stop working at today?</label>
            </div>
            <div class="col-4 d-flex justify-content-left " id="">

                <input type="time" id="EndOfDay" name="EndOfDay" value="23:59">
            </div>
        </div>
        <div class="row  ">
            <div class="col-8 d-flex justify-content-left " id="">
                <label class="GeneralText" for="LunchBreak">How long will your lunch break be?</label>
            </div>
            <div class="col-4 d-flex justify-content-left " id="">
                <input type="time" id="LunchBreak" name="LunchBreak" value="00:10">
            </div>
        </div>
        

        <div class="row  ">
            <div class="col-8 d-flex justify-content-left " id="">
                <label class="GeneralText" for="FocusSession">How long will your Focus Session be?</label>
            </div>
            <div class="col-4 d-flex justify-content-left " id="">
                <input type="time" id="FocusSession" name="FocusSession" value="00:05">
            </div>
        </div>
        <div class="row  ">
            <div class="col-8 d-flex justify-content-left " id="">
                <label class="GeneralText" for="NotificationTime">How long will you check emails for?</label>
            </div>
            <div class="col-4 d-flex justify-content-left " id="">
                <input type="time" id="NotificationTime" name="NotificationTime" value="00:05">
            </div>
        </div>
        <div class="row  ">
            <div class="col-12 d-flex justify-content-center " id="GoButton">
                <button type="button" class="btn btn-light">Let's Go!</button>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 d-flex justify-content-center " id="">
                <h1 >Hours to work:  </h1>
                <h1 id="TimeForWork"> </h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 d-flex justify-content-center " id="">
                <h1 >Number of Sessions Today:  </h1>
                <h1 id="numberSessions"> </h1>
            </div>
        </div>
        <!--COUNT DOWN-->
        <div class="row">
            <div class="col">
                <div class="countdown">

                    <div class="container-hour">
                        <h3 class="hour">Time</h3>
                        <h3>Hours</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute">Time</h3>
                        <h3>Minutes</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">Time</h3>
                        <h3>Seconds</h3>
                    </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
